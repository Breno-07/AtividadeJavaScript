<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

input[type="text"], 
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 16px;
}

/* Remove o redimensionamento do textarea */
textarea {
    resize: none; /* Remove o redimensionamento */
    height: 50px;
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

/* Lista de Tarefas */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    position: relative;  /* Para o pseudo-elemento funcionar */
    padding-left: 15px;  /* Espaço para o risco azul */
}

/* Risco azul atrás do nome da tarefa */
li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 5px;  /* Largura do risco azul */
    background-color: #007bff;  /* Cor azul */
    border-radius: 5px 0 0 5px;  /* Bordas arredondadas */
}

li .completed {
    text-decoration: line-through;
    color: #28a745;
}

.action-btn {
    padding: 5px 10px;
    margin-left: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

/* Botão "Detalhes" */
.action-btn:nth-child(1) {
    background-color: #007bff;
    color: white;
}

.action-btn:nth-child(1):hover {
    background-color: #0056b3;
}

/* Botão "Concluir" */
.action-btn:nth-child(2) {
    background-color: #28a745;
    color: white;
}

.action-btn:nth-child(2):hover {
    background-color: #218838;
}

/* Botão "Remover" */
.action-btn:nth-child(3) {
    background-color: #dc3545;
    color: white;
}

.action-btn:nth-child(3):hover {
    background-color: #c82333;
}

/* Estilo do Modal */
.modal {
    display: none; /* Inicialmente oculto */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
}

.modal-content h2 {
    margin-bottom: 10px;
}

.modal-content p {
    margin-bottom: 10px;
}

.modal-content button {
    background-color: #28a745;
    color: white;
}

.modal-content button:hover {
    background-color: #218838;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <div class="form">
            <input type="text" id="taskName" placeholder="Nome da tarefa">
            <textarea id="taskDescription" placeholder="Descrição da tarefa"></textarea>
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalStatus"></p>
            <button onclick="markAsCompleted()">Marcar como Concluída</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
