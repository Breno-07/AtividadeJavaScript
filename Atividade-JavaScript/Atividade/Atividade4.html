<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Tipo do Dado</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function verificarTipoDado() {
            // Solicita ao usuário a entrada de um dado via teclado
            let entrada = prompt("Digite qualquer valor:");

            // Se a entrada for nula ou uma string vazia, agradece e encerra
            if (entrada === null || entrada.trim() === "") {
                document.body.innerHTML = "<p>Obrigado por visitar esta página.</p>";
                return;
            }

            // Substitui vírgulas por pontos para compatibilidade com a notação de ponto flutuante
            entrada = entrada.replace(',', '.');

            // Pergunta se o usuário deseja verificar o tipo do dado
            let confirmar = confirm("Deseja verificar o tipo do dado informado?");

            // Determina o tipo real do dado
            let tipoDoDado;
            let numero = parseFloat(entrada);
            if (!isNaN(numero)) {
                if (Number.isInteger(numero)) {
                    tipoDoDado = "int";
                } else {
                    tipoDoDado = "float";
                }
            } else if (entrada === "true" || entrada === "false") {
                tipoDoDado = "boolean";
            } else {
                tipoDoDado = "string";
            }

            // Cria a mensagem com base na escolha do usuário
            let mensagem;
            if (confirmar) {
                mensagem = `O tipo do dado informado é: ${tipoDoDado}.`;
            } else {
                mensagem = "Obrigado por visitar esta página.";
            }

            // Escreve a mensagem no corpo da página
            document.body.innerHTML = "<p>" + mensagem + "</p>";
        }

        function verificarParOuImpar() {
            let numero;

            while (true) {
                // Solicita ao usuário um número inteiro positivo
                let entrada = prompt("Digite um número inteiro positivo:");

                // Tenta converter a entrada em número inteiro
                numero = parseInt(entrada);

                // Verifica se a conversão foi bem-sucedida e se o número é positivo
                if (!isNaN(numero) && numero > 0) {
                    break; // Sai do loop se o número for válido
                } else {
                    // Informa o usuário que a entrada foi inválida
                    alert("Entrada inválida. Por favor, digite um número inteiro positivo.");
                }
            }

            // Verifica se o número é par ou ímpar
            if (numero % 2 === 0) {
                alert("O número " + numero + " é par.");
            } else {
                alert("O número " + numero + " é ímpar.");
            }
        }
    </script>
</head>
<body onload="verificarTipoDado()">
    <button class="button back-button" onclick="window.location.href='semana1.html'">← Voltar para Semana 1</button>
    <button class="button verify-button" onclick="verificarParOuImpar()">Verificar Número</button>
</body>
</html>
