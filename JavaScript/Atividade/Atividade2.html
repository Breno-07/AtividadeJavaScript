<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function verificarPrimo() {
            let numero;

            while (true) {
                // Solicita ao usuário um número inteiro positivo
                let entrada = prompt("Digite um número inteiro positivo:");

                // Tenta converter a entrada em número inteiro
                numero = parseInt(entrada);

                // Verifica se a conversão foi bem-sucedida e se o número é positivo
                if (!isNaN(numero) && numero > 0) {
                    break; // Sai do loop se o número for válido
                } else {
                    // Informa o usuário que a entrada foi inválida
                    alert("Entrada inválida. Por favor, digite um número inteiro positivo.");
                }
            }

            // Função para verificar se o número é primo
            function isPrimo(n) {
                if (n <= 1) return false;
                if (n === 2) return true;
                if (n % 2 === 0) return false;
                for (let i = 3; i <= Math.sqrt(n); i += 2) {
                    if (n % i === 0) return false;
                }
                return true;
            }

            // Verifica se o número é primo e exibe o resultado
            if (isPrimo(numero)) {
                alert("O número " + numero + " é primo.");
            } else {
                alert("O número " + numero + " não é primo.");
            }
        }
    </script>
</head>
<body>
    <button class="button back-button" onclick="window.location.href='semana1.html'">← Voltar para Semana 1</button>
    <button class="button verify-button" onclick="verificarPrimo()">Verificar Número Primo</button>
</body>
</html>
